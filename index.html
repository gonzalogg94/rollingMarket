<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ecommerce de productos de productor varios"
    />
    <meta
      name="keywords"
      content=" Ecommerce,market,mercado,productos,bebidas,comida"
    />
    <meta
      name="author"
      content="Heredia Enzo,Gallardo Carlos Gonzalo,Perez Fernando"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rolling Market</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div id="sliderPagina" class="carousel slide pt-4" data-bs-ride="true">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#sliderPagina"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#sliderPagina"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#sliderPagina"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://img.freepik.com/vector-premium/super-venta-banner-oferta-especial-fin-semana_180786-47.jpg?w=2000"
                class="d-block w-100 bannerPagina"
                alt="Banner 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://previews.123rf.com/images/houbacze/houbacze1803/houbacze180300355/98087805-banner-s%C3%BAper-oferta.jpg"
                class="d-block w-100 bannerPagina"
                alt="Banner 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://img.freepik.com/vector-gratis/plantilla-banner-mega-venta-ofertas_1017-31299.jpg?w=2000"
                class="d-block w-100 bannerPagina"
                alt="Banner 3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#sliderPagina"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#sliderPagina"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <section class="text-center my-5 container">
        <div>
          <h1 class="display-4">Productos recomendados</h1>
          <hr />
        </div>
        <article class="row">
          <div class="card col-lg-3">
            <img
              src="https://almacenonline.com.ar/wp-content/uploads/2020/04/lechemilkaut.jpg"
              class="card-img-top"
              alt="Leche milkaut"
            />
            <div class="card-body">
              <h5 class="card-title">
                Leche Parcialmente Descremada Milkaut X 1lt
              </h5>
              <p class="card-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Laboriosam dicta eos at repellendus a quo.
              </p>
              <button class="btn colorVerde">Go somewhere</button>
            </div>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
